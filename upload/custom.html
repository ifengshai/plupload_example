<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<title>Plupload - Custom example</title>

<!-- 上传js加载begin -->
<script type="text/javascript" src="plupload/js/plupload.full.min.js"></script>
<!-- 上传js加载end -->

</head>
<body style="font: 13px Verdana; background: #eee; color: #333">
<h1>Custom example</h1>
<p>Shows you how to use the core plupload API.</p>


<form id="form" method="post" action="test.php">
	<!-- 上传代码begin -->
	<div id="filelist">Your browser doesn't have Flash, Silverlight or HTML5 support.</div>
	<br />
	<div id="container">
		<a id="pickfiles" href="javascript:;">[Select files]</a> 
		<a id="uploadfiles" href="javascript:;" style="display:none;">[Upload files]</a>
	</div>
	<script type="text/javascript">
	var uploader = new plupload.Uploader({
		runtimes : 'html5,flash,silverlight,html4',
		browse_button : 'pickfiles', // 选择文件id标签...
		container: document.getElementById('container'), // ... or DOM Element itself
		url : 'plupload/upload.php',
		flash_swf_url : 'plupload/js/Moxie.swf',
		silverlight_xap_url : 'plupload/js/Moxie.xap',
		
		filters : {
			max_file_size : '777mb',
			mime_types: [
				{title : "Image files", extensions : "jpg,gif,png"},
				{title : "Zip files", extensions : "zip"}
			]
		},
		//是否重命名
		rename: true,
		unique_names:true,

		init: {//以下是各种监听事件
			PostInit: function() {
				document.getElementById('filelist').innerHTML = '';

				document.getElementById('uploadfiles').onclick = function() {
					uploader.start();
					return false;
				};
			},

			FilesAdded: function(up, files) {
				plupload.each(files, function(file) {
					document.getElementById('filelist').innerHTML += '<div id="' + file.id + '">' + file.name + ' (' + plupload.formatSize(file.size) + ') <b></b></div>';
				});
				uploader.start();//开启上传进程
			},

			UploadProgress: function(up, file) {
				document.getElementById(file.id).getElementsByTagName('b')[0].innerHTML = '<span>' + file.percent + "%</span>";
			},
			//上传完成之后
			UploadComplete: function(up, file) {
				//增加成功记录
				var showImage='';
				for(var i in file){
					showImage+='<div id="' + file.id + '">'+file[i].name+'</div>';
				}
				document.getElementById('filelist').innerHTML+=showImage;
			},

			Error: function(up, err) {
				document.getElementById('console').appendChild(document.createTextNode("\nError #" + err.code + ": " + err.message));
			}
		}
	});

	uploader.init();
	</script>
	<!-- 上传代码end -->
	<input type="submit" value="Submit" />
</form>
</body>
</html>

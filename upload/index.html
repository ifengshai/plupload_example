<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<meta charset="UTF-8" />
	<!-- Plupload Rules -->
		<title>Plupload: UI Widget</title>
	    	
    <link href="/favicon.ico" rel="shortcut icon" />


<link type="text/css" rel="stylesheet" href="plupload/css/my.css" media="screen" />
<link type="text/css" rel="stylesheet" href="plupload/css/jquery-ui.min.css" media="screen" />
<link type="text/css" rel="stylesheet" href="plupload/css/jquery.ui.plupload.css" media="screen" />


	
</head>
<body class="examples examples-ui">
	


<section id="content">
	<div id="example">
		<p>This example shows you how to use the jQuery UI widget.</p>
		<form id="form" method="post" action="test.php">
		
			<div id="uploader">
				<p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p>
			</div>
			
				<input type="submit" value="Submit" />
		</form>
	</div>
</section>

<script type="text/javascript" src="plupload/js/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="plupload/js/jquery-ui.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="plupload/js/plupload.full.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="plupload/js/jquery.ui.plupload/jquery.ui.plupload.min.js" charset="UTF-8"></script>
<script type="text/javascript">
	// Initialize the widget when the DOM is ready
	$(function() {
		//触发文件选择对话框的按钮，为那个元素id
		$("#uploader").plupload({
			runtimes : 'html5,flash,silverlight,html4',
			
			//服务器端的上传页面地址
			url : "plupload/upload.php",
			
			// 最大上传文件大小
			max_file_size : '777mb',
			
			//只能选择一个文件
			//multi_selection:false,
			
			//是否重命名
			rename: true,
			unique_names:true,
			
			// 设置文件类型限制
			filters : [
				{title : "Image files", extensions : "jpg,gif,png"},
				{title : "Zip files", extensions : "zip,avi,rar"},
				
			],
			
			chunk_size: '1mb',

			// Resize images on clientside if we can
			resize : {
				//width : 200, 
				//height : 200, 
				quality : 90,
				//crop: true // 是否裁剪图片
			},

			// Sort files
			sortable: true,
			// Enable ability to drag'n'drop files onto the widget (currently only HTML5 supports that)
			dragdrop: true,

			// Views to activate
			views: {
				list: true,
				thumbs: true, // Show thumbs
				active: 'thumbs'
			},
			
			//swf文件，当需要使用swf方式进行上传时需要配置该参数
			flash_swf_url : 'plupload/js/Moxie.swf',
			
			//silverlight文件,需要使用silverlight方式进行上传时需要配置该参数
			silverlight_xap_url : 'plupload/js/Moxie.xap'
		});
		
	});
	
(function($) {
var langMap = {
	'javascript': 'js',
	'js': 'js',
	'php': 'php',
	'html': 'php'
};

$.each(['php', 'javascript', 'html'], function(i, lang) {
	$('pre.' + lang).attr('class', 'brush: ' + langMap[lang] + '; toolbar: false;');
});

SyntaxHighlighter.all();
}(jQuery));
</script>

</body>
</html>
